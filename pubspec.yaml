name: simply_calculator
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_route: ^10.0.1
  get_it: ^8.0.3
  injectable: ^2.5.0
  injectable_generator: ^2.7.0
  shared_preferences: ^2.5.3
  logger: ^2.5.0
  slang: ^4.7.1
  slang_flutter: ^4.7.0
  slang_gpt: ^0.11.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  flutter_launcher_icons: ^0.14.3
  device_info_plus: ^11.4.0
  overlay_support: ^2.1.0
  permission_handler: ^12.0.0+1
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  flutter_screenutil: ^5.9.3
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  firebase_remote_config: ^5.4.3
  firebase_crashlytics: ^4.3.5
  flutter_local_notifications: ^19.2.0
  firebase_analytics: ^11.4.5
  cached_network_image: ^3.4.1
  flutter_svg: ^2.1.0
  flutter_gen_runner: ^5.10.0
  flex_seed_scheme: ^3.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  equatable: ^2.0.7
  #
  math_expressions: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  auto_route_generator: ^10.0.1
  slang_build_runner: ^4.7.0

dependency_overrides:
  source_gen: 2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoMono-Italic.ttf
          style: italic
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-Regular.ttf
        - asset: assets/fonts/SourceCodePro-Bold.ttf
          weight: 700
        - asset: assets/fonts/SourceCodePro-Italic.ttf
          style: italic
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf
        - asset: assets/fonts/RobotoSlab-Bold.ttf
          weight: 700
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: assets/fonts/Merriweather-Italic.ttf
          style: italic
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
        - asset: assets/fonts/DancingScript-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true
